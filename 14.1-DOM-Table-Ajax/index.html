<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>DOM</title>
  </head>
  <body>
    <nav class="sticky-top">
      <div class="navbar d-flex justify-content-between w-100">
        <p class="mx-auto">
          En teoría, no hay diferencia entre práctica y teoría. <br />
          En la práctica, si la hay. (Yogi Berra)
        </p>
        <a class="buttonHome p-2" href="../index.html">Volver al Inicio</a>
      </div>
    </nav>
    <main>
      <h1 class="title w-100 text-center">Domain Object Model (DOM)</h1>

      <div class="d-flex justify-content-center">
        <input type="text" id="txtNombre" placeholder="Nombre:" />
      </div>
      <div class="d-flex justify-content-center">
        <input type="text" id="txtApellido" placeholder="Apellido:" />
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success btn-agregar">
          Agregar
        </button>
      </div>

      <div class="container">
        <div class="row">
          <div class="">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody id="list-koders"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom">
      <div class="footer d-flex justify-content-center w-100 text-center">
        <h6 class="">Todos los derechos reservados 2021&copy;</h6>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
